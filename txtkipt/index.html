<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption/Decryption System</title>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Encryption/Decryption System</h1>
    <textarea id="input" placeholder="Enter text to encrypt or decrypt..."></textarea>
    <div class="buttons">
      <button id="encrypt-btn">Encrypt</button>
      <button id="decrypt-btn">Decrypt</button>
    </div>
    <div class="output-container">
      <textarea id="output" readonly placeholder="Encrypted/Decrypted text will appear here..."></textarea>
      <button id="copy-btn">Copy Text</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
