<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Encryption/Decryption System</title>
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Encryption/Decryption System</h1>
    <div class="image-input-container">
      <div id="image-preview" class="image-preview">
        <span id="preview-placeholder">Select an image to encrypt or decrypt...</span>
      </div>
      <input type="file" id="image-input" accept="image/*">
      <label for="image-input" class="file-label">Choose Image</label>
    </div>
    
    <div class="password-section">
      <div class="password-mode-selector">
        <label><input type="radio" name="password-mode" value="simple" checked> Simple Password</label>
        <label><input type="radio" name="password-mode" value="advanced"> File Password</label>
      </div>
      
      <div id="simple-password-container" class="password-container">
        <input type="password" id="simple-password" placeholder="Enter password (min 3 characters)" minlength="3">
      </div>
      
      <div id="advanced-password-container" class="password-container hidden">
        <div id="password-file-preview" class="password-file-preview">
          <span>Select a file to use as password...</span>
        </div>
        <input type="file" id="password-file-input" accept="*/*">
        <label for="password-file-input" class="file-label">Choose Password File</label>
      </div>
    </div>
    
    <div class="buttons">
      <button id="encrypt-btn">Encrypt</button>
      <button id="decrypt-btn">Decrypt</button>
    </div>
    
    <div class="output-container">
      <div id="output-image" class="image-output">
        <span>Encrypted/Decrypted image will appear here...</span>
      </div>
      <button id="download-btn" disabled>Download Image</button>
    </div>
  </div>
  <script src="imageScript.js"></script>
</body>
</html>
